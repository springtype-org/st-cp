
name: NPM publish
on:
  push:
    branches:
      - 'master'
jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
          registry-url: 'https://registry.npmjs.org'
      - name: Intall yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Build package
        run: yarn build
      - name: Get version
        id: tag-action
        uses: springtype-org/github-tag-action@release/v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          dry_run: true
      - name: Check version of tags
        run: echo "tag(${{ steps.tag-action.outputs.previous_tag  }}) --> tag(${{ steps.tag-action.outputs.new_tag }}) version=${{ steps.tag-action.outputs.new_version }}"
      - name: Set new version and push
        if: ${{ steps.tag-action.outputs.new_version }}
        run: |
          git config user.name "Bot"
          git config user.email noreply@github.com
          npm version ${{ steps.tag-action.outputs.new_version }}
          git push origin ${{ steps.tag-action.outputs.new_tag }}
          git push
      - name: Pusblish to npm
        run: npm publish dist/
          env:
            NODE_AUTH_TOKEN: ${{secrets.npm_token}}